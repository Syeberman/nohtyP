comment:
  behavior: default
  layout: reach,diff,flags,components,tree
  show_carryforward_flags: false

github_checks:
  annotations: true

coverage:
  precision: 2
  range:
    - 60.0
    - 80.0
  round: down
  status:
    changes: false
    default_rules:
      flag_coverage_not_uploaded_behavior: include
    patch: true
    project: true

component_management:
  individual_components:
    - component_id: nohtyP
      paths:
        - "nohtyP.c"
    - component_id: munit_test
      paths:
        - "Lib/munit_test/**"

ignore:
  - "Tools/"
